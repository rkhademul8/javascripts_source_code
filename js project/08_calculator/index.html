<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
<div class="card">
<div class="calc-head">
<input type="text" id="result" maxlength="10">
</div>
<!-- button -->
<div class="calc-body">
    <div>
        <input type="button" value="C" class="btn"  onclick="clearResult()">
        <input type="button" value="AC" class="btn" onclick="clearResult()">
        <input type="button" value="%" class="btn" onclick="insertNum('%')">
        <input type="button" value="/" class="btn" onclick="insertNum('/')">
    </div>
    <div>
        <input type="button" value="7" class="btn" onclick="insertNum(7)">
        <input type="button" value="8" class="btn" onclick="insertNum(8)">
        <input type="button" value="9" class="btn" onclick="insertNum(9)">
        <input type="button" value="*" class="btn" onclick="insertNum('*')">
    </div>
    <div>
        <input type="button" value="4" class="btn" onclick="insertNum(4)">
        <input type="button" value="5" class="btn" onclick="insertNum(5)">
        <input type="button" value="6" class="btn" onclick="insertNum(6)">
        <input type="button" value="-" class="btn" onclick="insertNum('-')">
    </div>
    <div>
        <input type="button" value="1" class="btn" onclick="insertNum(1)">
        <input type="button" value="2" class="btn" onclick="insertNum(2)">
        <input type="button" value="3" class="btn" onclick="insertNum(3)">
        <input type="button" value="+" class="btn" onclick="insertNum('+')">
    </div>
    <div>
        <input type="button" value="0" class="btn" onclick="insertNum(0)">
        <input type="button" value="." class="btn" onclick="insertNum('.')">
        <input type="button" value="DEL" class="btn" onclick=" Delete('DEL')">
        <input type="button" value="=" class="btn" onclick="Result('=')">
    </div>

</div>   
</div>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
<script src="js.js"></script>
</body>
</html>
