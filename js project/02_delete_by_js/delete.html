<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
  
    
<div>
<h1 id="delete-text">Delete this text</h1>
<button id="sumbit">Delete</button>
</div>

<script>
document.getElementById('sumbit').addEventListener('click',function(){
    let deletetext=document.getElementById('delete-text');
    deletetext.style.display='none';
})

</script>

</body>
</html>
