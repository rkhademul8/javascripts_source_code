<body>
   
<div class="container">

        </div>

        <div class="clo-lg-6 col-md-4 ">
            <div class="p-3 border bg-primary text-white " id="withdraw">
                <h4>WITHDRAW</h4>
                $<span id="Withdraw-output"> 00</span>
            
            </div>

                <input class="form-control" id="deposit-input" placeholder="Enter your money">
                <div class="mt-2">
                    <button id="deposit-btn" type="button" class="btn btn-warning">Deposit</button>
                </div>
            
            </div>
          </div>
    
    
    
          <div class="clo-lg-6 col-md-4">
            <div class="p-3 border bg-danger text-white"id="deposit_submit">
            <input class="form-control" id="withdraw-input" placeholder="Enter your money">

            </div>
        
        
    </div>
</div>

        <script>

            
            
            document.getElementById('deposit-btn').addEventListener('click',function(){
                //  Deposit Money 
                const depositInput=document.getElementById('deposit-input');
                const deposit_value=parseFloat(depositInput.value);
                depositInput.value=''
               
                if(deposit_value>=0){
                const depositoutput=document.getElementById('deposit-output');
                const predeposit=parseFloat(depositoutput.innerText)
                const totalDeposit=predeposit+deposit_value
                depositoutput.innerText=totalDeposit

               

                const balanceOutput=document.getElementById('balance-output');
                const preBalance=parseFloat(balanceOutput.innerText)
                
               
                // Total Balance calculation
                const totalBlanace=preBalance+deposit_value;
                balanceOutput.innerText=totalBlanace
                }
                else{
                    alert("Oh man! You are wrong typing ")
                }
                

            })

            document.getElementById('withdraw-btn').addEventListener('click',function(){
                const withdrawInput=document.getElementById('withdraw-input');
                const withdraw_value=parseFloat(withdrawInput.value);
                withdrawInput.value='';

                if(withdraw_value>=0){
                const withdraw_output=document.getElementById('Withdraw-output');
                const prewithdraw=parseFloat(withdraw_output.innerText);

                const totalwithdraw_add=prewithdraw+withdraw_value;
                withdraw_output.innerText=totalwithdraw_add;

                // withdraw balance from total balance
                const balanceOutput=document.getElementById('balance-output');
                const preBalance=parseFloat(balanceOutput.innerText)
                const total_withdraw=preBalance-withdraw_value
                if(total_withdraw<=0){

            }
